<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Js LocalStorage</title>
</head>
<body>
    <div id="topBar">
        <div class="logo">
            <h1>M S <span>Management System</span> </h1>
        </div>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li><strong>Register Customers</strong></li>
                <li>Log out</li>
            </ul>
        </nav>
    </div>
    <main id="pageWrap">
        <h2>Register Customer</h2>
        
        <div id="form">
            <form action="/dist/index.html" method="GET" id="registerForm">
                <input type="text" placeholder="Business Name" id="name" required>
                <input type="text" placeholder="Address" id="address" required>
                <input type="text" min="0" max="10" placeholder="number" id="number" required>
                <button type="submit" id="submit">Add</button>
                <div id="notificationDisplay"></div> 
            </form>
        </div>

        <div id="renderCustomers">
            <table id="customerTable">
                <caption></caption>
                <tr>
                    <th>Contract ID</th>
                    <th>Customer</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </main>
    <script type="module" src="main.js"></script> 
</body>
</html>
