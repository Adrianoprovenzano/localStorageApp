<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #pageWrap{
            max-width: 700px;
            width: 100%;
            margin:0 auto;
            text-align: center;
        }
        #form{
            width: 80%;
            margin: 0 auto 2rem;
        }
        #renderCustomers{
            border-top: 1px solid #1e1e1e;
        }
        input[type=text], select {
            padding: .5rem .6rem;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }

        table {
            min-width: 700px;
            margin: 0 auto;
        }
        /* Dark Style */
        table {
            color: #ddd;
            background: #333;
            font-size: 12pt;
            border-collapse: collapse;
        }
        table thead th,
        table tfoot th {
            color: #aaa;
            background: rgba(0255,255,255,.15);
        }
        table caption {
            padding:.5em;
        }
        table th,
        table td {
            padding: .5em;
            border: 1px solid grey;
        }
</style>
</head>
<body>
    <main id="pageWrap">
        <h1>Management System</h1>
        <h3>Register Customer</h3>
        <br>

        <div id="form">
            <form action="/dist/index.html" method="GET" id="registerForm">
                <input type="text" placeholder="Business Name" id="name" required>
                <input type="text" placeholder="Address" id="address" required>
                <input type="text" min="0" max="10" placeholder="number" id="number" required>
                <button type="submit" id="submit">Add</button>
                <div id="notificationDisplay"></div> 
            </form>
        </div>

        <div id="renderCustomers">
            <table id="customerTable">
                <caption>All Customers</caption>
                <tr>
                    <th>Vertrags Nummer</th>
                    <th>Inhaber</th>
                    <th>Adresse</th>
                    <th>Telefon</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </main>
    <script type="module" src="main.js"></script> 
</body>
</html>
